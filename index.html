<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>Airplanes Wars</title>
		<script src="js/jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$("html").css("fontSize", $(window).width() / 15 + "px");
		</script>
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/index.css" />
	</head>

	<body>
		<div class="box">
			<div id="start">
				<span>点击任意位置开始游戏</span>
			</div>
			<div id="bg">
				<img src="img/bg.jpg" />
				<img src="img/bg.jpg" />
				<img src="img/bg.jpg" />
				<img src="img/bg.jpg" />
			</div>
			<div id="df">
				<div id="current">
					0
				</div>
				<div id="history">
					最高分:
					<span>0</span>
				</div>
			</div>
			<div id="me">
				<img src="img/hero.png" />
			</div>
			<div class="boom"></div>
			<div id="end">
				<span id="fen">
					当前得分：
					<span>0</span>
				</span>
				<span id="best">
					历史最高：
					<span>0</span>
				</span>
				<span id="btn">重新开始</span>
			</div>
		</div>
	</body>
	<script src="js/index.js" type="text/javascript" charset="utf-8"></script>

</html>
